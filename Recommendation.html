<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        header {
            background-color: #159957;
            background-image: linear-gradient(120deg, #155799, #159957);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .testimonials-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-image: url('assets/img/bg.png'); /* Replace 'your-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            
        }

        .testimonial {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: calc(20% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .testimonial img {
            width: 120px; /* Increased width */
            height: 120px; /* Increased height */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .testimonial h3 {
            margin: 10px 0 5px;
        }

        .testimonial p {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .testimonial {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .testimonial {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
